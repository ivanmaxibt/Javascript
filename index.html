<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400&family=Play:wght@400;700&display=swap" rel="stylesheet">
    <title>Resina en la Web</title>
    <meta name="description" content="Somos profesionales de la salud y voluntari@s, ayudando a comunidades vulnerables">
    <meta name="keywords" content="RESINA, CREATIVIDAD, COMPROMISO CON EL CLIENTE, PUNTUALIDAD, SERIEDAD, TRABAJOS A MEDIDA, PEDIDOS">

<body>
    <header class="container">
        <img id="ir_arriba" class="logo" src="" alt="">
        <form id="form">
            <label for="nombre"><h3>Hola, es un placer recibirlo aquí en Resina en la Web. Por favor: Ingrese su nombre</h3></label>
            <input type="text" id="nombre" name="nombre">
            <button type="submit">Enviar</button>
          </form>
    
          <p id="saludo"></p>
          <script>
            let form = document.getElementById('form');
            form.addEventListener('submit', (event) => {
              event.preventDefault();
              let nombre = document.getElementById('nombre').value;
              localStorage.setItem('nombre', nombre);
              let nombreGuardado = localStorage.getItem('nombre');
              let saludo = document.getElementById('saludo');
              saludo.textContent = `Bienvenido: ${nombreGuardado}. Espero que se encuentre muy bien. A continuación podrá consultar el catálogo:`;
            });
          </script>
    </header>
    <main>
    <div class="container">
        <script src="./js/simulador.js"></script>
        <h1>Nuestros Productos</h1>
        <hr class="hr2">
        <div class="slide">
            <div class="slide-inner">
                <input class="slide-open" type="radio" id="slide-1" 
                      name="slide" aria-hidden="true" hidden="" checked="checked">
                <div class="slide-item">
                    <img src="./images/lapiceras.jpg" alt="">
                </div>
                <input class="slide-open" type="radio" id="slide-2" 
                      name="slide" aria-hidden="true" hidden="">
                <div class="slide-item">
                    <img src="./images/aros.jpg" alt="">
                </div>
                <input class="slide-open" type="radio" id="slide-3" 
                      name="slide" aria-hidden="true" hidden="">
                <div class="slide-item">
                    <img src="./images/señalador.jpg" alt="">
                </div>
                <input class="slide-open" type="radio" id="slide-4" 
                      name="slide" aria-hidden="true" hidden="">
                <div class="slide-item">
                    <img src="./images/varios.jpg" alt="">
                </div>
                <input class="slide-open" type="radio" id="slide-5" 
                      name="slide" aria-hidden="true" hidden="">
                <div class="slide-item">
                    <img src="./images/llavero.jpg" alt="">
                </div>
                <label for="slide-5" class="slide-control prev control-1">‹</label>
                <label for="slide-2" class="slide-control next control-1">›</label>
                <label for="slide-1" class="slide-control prev control-2">‹</label>
                <label for="slide-3" class="slide-control next control-2">›</label>
                <label for="slide-2" class="slide-control prev control-3">‹</label>
                <label for="slide-4" class="slide-control next control-3">›</label>
                <label for="slide-3" class="slide-control prev control-4">‹</label>
                <label for="slide-5" class="slide-control next control-4">›</label>
                <label for="slide-4" class="slide-control prev control-5">‹</label>
                <label for="slide-1" class="slide-control next control-5">›</label>
                <ol class="slide-indicador">
                    <li>
                        <label for="slide-1" class="slide-circulo">•</label>
                    </li>
                    <li>
                        <label for="slide-2" class="slide-circulo">•</label>
                    </li>
                    <li>
                        <label for="slide-3" class="slide-circulo">•</label>
                    </li>
                    <li>
                        <label for="slide-4" class="slide-circulo">•</label>
                    </li>
                    <li>
                        <label for="slide-5" class="slide-circulo">•</label>
                    </li>
                </ol>
            </div>
        </div>
        <hr class="hr3">
        <div class="vc">
            <a href="#ir_arriba"><ion-icon name="logo-vue" class="vue"></ion-icon></a>
        </div>
    </div>
